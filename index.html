<!DOCTYPE html>
<html>
	<head>
		<title>Parallax</title>
		<meta charset="utf-8">

	<style type="text/css">
		
		/* Configuração padrão d página
		-------------------------------*/	
	body, html{
		margin: 0;
		font: 16px "lato", sans-serif;
		color: #777;
		height: 100%;
		}

		.conteudo{
			color: #777;
			background-color: white;
			text-align: justify;
			padding: 50px 80px; 
		}

		h3{
			text-transform: uppercase;
			color: #111;
			text-align: center;
		}

		/* Efeito Parallax
		--------------------*/


	</style>

	</head>
	<body>

		<div>
			Conteudo 1
		</div>

		<div class="conteudo">
			<h3>Parallax</h3>
			<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mobi consectetur cursus purus eu semper.</p>
		</div>

		<div>
			Conteudo 3
		</div>

	</body>
</html>
